name: ai_image_generator
description: "AI Image Generator Flutter App"
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  provider:
  image_gallery_saver_plus: ^4.0.1
  url_launcher: ^6.3.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazirmatn-RD-FD-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
